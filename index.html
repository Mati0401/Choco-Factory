<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choco Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container-fluid fondo">

        <div class="row">
            <!-- Contenido de la primera fila -->
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 p-3">
                <button id="miBoton" type="button" class="btn btn-primary botones-inicio" onclick="mostrarOpciones()">Producto</button>
                <div id="opciones">
                    <p onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)" onclick="redireccionar('vistas/agregar-nuevo-producto.php')">Agregar</p>
                    <p onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)" onclick="redireccionar('vistas/modificar-producto.php')">Modificar</p>
                    <p onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)" onclick="redireccionar('vistas/eliminar-producto.php')">Eliminar</p>
                    <p onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)" onclick="redireccionar('vistas/solicitar-produccion.html')">Solicitar Produccion</p>
                </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 p-3 fondo-logo">
                <div class="logo">
                    <span class="choco">CHOCO</span> <span class="factory">FACTORY</span>
                </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"><!-- Vacio --></div>
        </div>

        <div class="row mi-row">
            <!-- Contenido de la columna izquierda -->
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="frame-box">
                    <p class="centered-text">Cargar imagen</p>
                    <input class="input-field" type="file" id="image-upload" accept="image/*">
                    <br>
                    <img id="image-preview" src="#" alt="Vista previa de la imagen" style="max-width: 500px; max-height: 500px; display: none;">
                </div>
            </div>

            <!-- Contenido de la columna derecha -->
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <p class="centered-text titulo-lista">Lista de Productos</p>
                <table id="productTable">
                    <tr>
                        <th class="cantidad">Cantidad</th>
                        <th class="descripcion">Descripción</th>
                        <th class="precio">Precio Unitario</th>
                        <th class="importe">Importe</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Producto 1</td>
                        <td>10</td>
                        <td class="importe">10</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Producto 2</td>
                        <td>15</td>
                        <td class="importe">30</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <th class="total">Total</th>
                        <th class="total">40</th>
                    </tr>
                    <!-- Agrega más filas aquí -->
                </table>
            </div>
        </div>

        <div class="row p-3">
            <!-- Contenido de la ultima fila -->
            <div class="col-sm-4 col-md-2 col-lg-2 col-xl-2">
                <button type="button" class="btn btn-primary botones-inicio">Cargar Manualmente</button>
            </div>
            <div class="col-sm-4 col-md-2 col-lg-2 col-xl-2"><!-- Vacio --></div>
            <div class="col-sm-4 col-md-2 col-lg-2 col-xl-2">
                <button type="button" class="btn btn-primary botones-inicio">Volver a Cargar</button>
            </div>
            <div class="col-sm-4 col-md-2 col-lg-2 col-xl-2"><!-- Vacio --></div>
            <div class="col-sm-4 col-md-2 col-lg-2 col-xl-2"><!-- Vacio --></div>
            <div class="col-sm-4 col-md-2 col-lg-2 col-xl-2">
                <button type="button" class="btn btn-primary botones-inicio">Enviar a Caja</button>
            </div>
        </div>

    </div>

    <script src="funcionalidad.js"></script>
</body>
</html>
